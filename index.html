<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ LOVE 12A1 - Gửi lời yêu thương ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #ffb8c6;
            --accent-color: #ff4757;
            --text-color: #333;
            --light-text: #fff;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            color: var(--text-color);
            background: var(--bg-gradient);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.5s ease;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        
        h1, h2, h3 {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: var(--accent-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        h2 {
            font-size: 2.2rem;
            margin: 2rem 0 1rem;
        }
        
        h3 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }
        
        .wish-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .wish-form:hover {
            transform: translateY(-5px);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 139, 0.3);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
        }
        
        #submit-btn {
            width: 100%;
            font-size: 1.1rem;
        }
        
        #submit-btn i {
            margin-right: 8px;
        }
        
        .wishes-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        #wishes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .wish-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            border-left: 4px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        
        .wish-card:hover {
            transform: translateY(-5px);
        }
        
        .wish-card h4 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        
        .wish-card p {
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .wish-card::before {
            content: '"';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 4rem;
            color: var(--secondary-color);
            opacity: 0.2;
            font-family: serif;
            line-height: 1;
        }
        
        .control-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .heart-float {
            position: absolute;
            font-size: 1.5rem;
            color: var(--primary-color);
            animation: float 6s ease-in-out infinite;
            opacity: 0;
            z-index: -1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            h3 {
                font-size: 1.4rem;
            }
            
            #wishes-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <div class="container">
        <h1>❤️ LOVE 12A1 ❤️</h1>
        <h3>Hãy để lại lời chúc ngọt ngào đến một ai đó...</h3>
        
        <div class="wish-form">
            <input type="text" id="name" placeholder="Tên của bạn..." required>
            <textarea id="message" placeholder="Viết lời chúc từ trái tim của bạn ở đây..." required></textarea>
            <button id="submit-btn"><i class="fas fa-heart"></i> Gửi Lời Chúc</button>
        </div>
        
        <div class="wishes-container">
            <h2>Những Lời Chúc Ngọt Ngào</h2>
            <div id="wishes-list"></div>
        </div>
    </div>

    <div class="control-buttons">
        <button id="music-toggle" class="control-btn" title="Bật/Tắt nhạc"><i class="fas fa-music"></i></button>
        <button id="change-bg" class="control-btn" title="Đổi ảnh nền"><i class="fas fa-image"></i></button>
    </div>

    <audio id="background-music" loop>
        <source src="assets/background-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Tạo hiệu ứng trái tim bay
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            heart.innerHTML = '❤️';
            
            // Random vị trí bắt đầu
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            
            // Random kích thước
            const size = Math.random() * 2 + 1;
            heart.style.fontSize = size + 'rem';
            
            // Random animation duration
            const duration = Math.random() * 5 + 3;
            heart.style.animationDuration = duration + 's';
            
            heartsContainer.appendChild(heart);
            
            // Xóa heart sau khi animation kết thúc
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        
        // Tạo hearts liên tục
        setInterval(createHearts, 300);
        
        // Xử lý music toggle
        const musicToggle = document.getElementById('music-toggle');
        const backgroundMusic = document.getElementById('background-music');
        
        musicToggle.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicToggle.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                backgroundMusic.pause();
                musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });
        
        // Đổi background
        const backgrounds = [
            'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
            'linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%)',
            'linear-gradient(to right, #ff758c 0%, #ff7eb3 100%)',
            'linear-gradient(120deg, #f6d365 0%, #fda085 100%)',
            'linear-gradient(to right, #ffc3a0 0%, #ffafbd 100%)'
        ];
        
        const changeBgBtn = document.getElementById('change-bg');
        let currentBg = 0;
        
        changeBgBtn.addEventListener('click', () => {
            currentBg = (currentBg + 1) % backgrounds.length;
            document.body.style.background = backgrounds[currentBg];
        });
        
        // Xử lý form và hiển thị lời chúc
        document.getElementById('submit-btn').addEventListener('click', addWish);
        
        function addWish() {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !message) {
                alert('Vui lòng điền đầy đủ tên và lời chúc!');
                return;
            }
            
            const wishCard = document.createElement('div');
            wishCard.classList.add('wish-card');
            wishCard.innerHTML = `
                <h4>${name}</h4>
                <p>${message}</p>
            `;
            
            document.getElementById('wishes-list').prepend(wishCard);
            
            // Reset form
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
            
            // Hiệu ứng khi thêm lời chúc mới
            wishCard.style.transform = 'scale(0.9)';
            wishCard.style.opacity = '0';
            setTimeout(() => {
                wishCard.style.transform = 'scale(1)';
                wishCard.style.opacity = '1';
            }, 10);
            
            // Tạo hiệu ứng trái tim khi gửi lời chúc
            for (let i = 0; i < 10; i++) {
                setTimeout(createHearts, i * 100);
            }
        }
        
        // Tự động phát nhạc (bị chặn bởi nhiều trình duyệt)
        document.addEventListener('click', () => {
            backgroundMusic.play().catch(e => console.log('Auto-play prevented'));
        }, { once: true });
    </script>
</body>
</html>
